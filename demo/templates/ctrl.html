<div role="dialog" aria-labelledby="appAlertLabel" aria-hidden="true">
    <div class="dc-modal-header">
        <h3>Dialog with controller</h3>
    </div>
    <div class="dc-modal-body">
        <p>This dialog uses injected controller.</p>
        <p>{{message}}</p>
    </div>
    <div class="dc-modal-footer">
        <button class="btn btn-info" ng-click="magicButton()" ng-show="magicButton">Do Magic</button>
        <button class="btn submit" ng-click="dialog.close($event)">OK</button>
    </div>
</div>
